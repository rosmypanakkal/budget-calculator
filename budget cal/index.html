<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row p-5 m-3">
        <div class="col-4"></div>
        <div class="col-4 m-3 p-3 px-0" id="regcol">
            <center>

                <img src="https://cdn.dribbble.com/users/2004171/screenshots/5646149/dribbble_canvas__calculator_.gif"
                    alt="" height="300px" width="400px">
                <br><br>
                <input type="text" class="form-control" placeholder="Enter your Name" id="reg_name"
                    style="width: 300px;">
                <br>
                <input type="number" class="form-control" placeholder="Enter your phone" id="reg_phn"
                    style="width: 300px;">
                <br>
                <input type="password" class="form-control" name="" id="reg_pwd" placeholder="password"

                <br>
                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                <br>

            </center>
        </div>
        <div class="col-4"></div>
    </div>
